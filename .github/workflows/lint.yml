name: Lint

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

jobs:

  test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        args: --max-same-issues=0
        only-new-issues: true
