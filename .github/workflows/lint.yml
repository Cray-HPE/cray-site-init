name: Lint

on:
  push:
    branches:
      - '*'
    tags:
      # semver tags:
      - 'v[12].[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:

  test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.19

    - name: Lint
      run: |
        make tools
        make lint
